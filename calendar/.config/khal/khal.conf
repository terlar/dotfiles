[calendars]
[[personal]]
path = ~/.calendars/alias/personal-events
color = dark green

[[work]]
path = ~/.calendars/alias/work-events
color = dark blue

[[holidays]]
path = ~/.calendars/alias/work-holidays
color = dark red

[[office]]
path = ~/.calendars/alias/work-office
color = dark grey

[locale]
weeknumbers = right
local_timezone = Europe/Stockholm
default_timezone = Europe/Stockholm
timeformat = %H:%M
dateformat = %Y-%m-%d
longdateformat = %Y-%m-%d
datetimeformat = %Y-%m-%d %H:%M
longdatetimeformat = %Y-%m-%d %H:%M

[view]
theme = light
