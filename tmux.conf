# General {{{
# Set default terminal
set -g default-terminal screen-256color

# Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# More history
set -g history-limit 100000

# Allow faster key repetition
set -s escape-time 0

# Window settings
setw -g aggressive-resize on
setw -g monitor-activity on
setw -g automatic-rename on

# Mouse
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
# }}}

# Theme {{{
# Title
set -g set-titles on
set -g set-titles-string '#S:#W'

# Status bar
set -g status-position top
set -g status-justify right
set -g status-bg brightwhite
set -g status-fg brightblack
set -g status-left-length 90
set -g status-left ''
set -g status-right ''

# Tabs
setw -g window-status-format '#[fg=white]#W#[default]'
setw -g window-status-current-format '#[fg=black,bold]#W#[default]'
# }}}

# Bindings {{{
# Remap prefix
unbind C-b
set -g prefix C-Space

# Send command to nested tmux session
bind b send-prefix

# Use VI keys
setw -g mode-keys vi

bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
bind -t vi-copy C-r rectangle-toggle

# Lazy fingers
bind C-d detach

# Reload of the config file
bind r source-file ~/.tmux.conf \; display 'Reloaded'
bind R refresh-client

# Window bindings
bind C-Space last-window
bind < swap-window -t :-
bind > swap-window -t :+
bind Tab next-window
bind X kill-window
bind E respawn-window

# Use current pane path for new windows
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Moving between panes
bind -n M-j select-pane -t :.+
bind -n M-k select-pane -t :.-
# Resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
# Joining panes
bind C-j command-prompt -p 'Join pane from:'  "join-pane -s '%%'"
bind C-s command-prompt -p 'Send pane to:'  "join-pane -t '%%'"

# Multi panes
bind l set synchronize-panes
bind e set remain-on-exit

# Session bindings
bind S command-prompt "new-session -s %%"
bind C-l switch-client -l
# }}}
