<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<!-- Default sans-serif font -->
<match target="pattern">
	<test name="family" qual="any">
		<string>sans-serif</string>
	</test>
	<edit name="family" mode="assign" binding="strong">
		<string>Merriweather Sans</string>
		<string>Source Han Sans CN</string>
		<string>Emoji One Color</string>
		<string>Symbola</string>
	</edit>
</match>

<!-- Default serif fonts -->
<match target="pattern">
	<test name="family" qual="any">
		<string>serif</string>
	</test>
	<edit name="family" mode="assign" binding="strong">
		<string>Merriweather</string>
		<string>cwTeXMing</string>
		<string>Emoji One Color</string>
		<string>Symbola</string>
	</edit>
</match>

<!-- Default monospace fonts -->
<match target="pattern">
	<test qual="any" name="family">
		<string>monospace</string>
	</test>
	<edit name="family" mode="prepend" binding="same">
		<string>Input Mono</string>
		<string>Source Han Sans CN</string>
		<string>Emoji One Color</string>
		<string>Symbola</string>
	</edit>
</match>

<!-- Fallback fonts -->
<alias>
	<family>sans-serif</family>
	<prefer>
		<family>Merriweather Sans</family>
		<family>Source Han Sans CN</family>
	</prefer>
</alias>
<alias>
	<family>serif</family>
	<prefer>
		<family>Merriweather</family>
		<family>cwTeXMing</family>
	</prefer>
</alias>
<alias>
	<family>monospace</family>
	<prefer>
		<family>Input Mono</family>
		<family>Source Han Sans CN</family>
	</prefer>
</alias>

<!-- Font replacements -->
<match target="pattern">
	<test name="family" qual="any"><string>Arial</string></test>
	<edit name="family" mode="assign" binding="same"><string>Merriweather Sans</string></edit>
</match>
<match target="pattern">
	<test name="family" qual="any"><string>Consolas</string></test>
	<edit name="family" mode="assign" binding="same"><string>Input Mono</string></edit>
</match>
<match target="pattern">
	<test name="family" qual="any"><string>Courier</string></test>
	<edit name="family" mode="assign" binding="same"><string>Input Mono</string></edit>
</match>
<match target="pattern">
	<test name="family" qual="any"><string>freesans</string></test>
	<edit name="family" mode="assign" binding="same"><string>Merriweather Sans</string></edit>
</match>
<match target="pattern">
	<test name="family" qual="any"><string>Helvetica</string></test>
	<edit name="family" mode="assign" binding="same"><string>Merriweather Sans</string></edit>
</match>
<match target="pattern">
	<test name="family" qual="any"><string>Helvetica Neue</string></test>
	<edit name="family" mode="assign" binding="same"><string>Merriweather Sans</string></edit>
</match>
<match target="pattern">
	<test name="family" qual="any"><string>Menlo</string></test>
	<edit name="family" mode="assign" binding="same"><string>Input Mono</string></edit>
</match>
<match target="pattern">
	<test name="family" qual="any"><string>Segoe UI</string></test>
	<edit name="family" mode="assign" binding="same"><string>Merriweather Sans</string></edit>
</match>
<match target="pattern">
	<test name="family" qual="any"><string>Times</string></test>
	<edit name="family" mode="assign" binding="same"><string>Merriweather</string></edit>
</match>
<match target="pattern">
	<test name="family" qual="any"><string>Times New Roman</string></test>
	<edit name="family" mode="assign" binding="same"><string>Merriweather</string></edit>
</match>

<!-- DPI -->
<match target="pattern">
	<edit mode="assign" name="dpi">
		<double>114</double>
	</edit>
</match>

<!-- Hinting and subpixel rendering -->
<match target="font">
	<edit mode="assign" name="rgba">
		<const>rgb</const>
	</edit>
	<edit mode="assign" name="hinting">
		<bool>true</bool>
	</edit>
	<edit mode="assign" name="autohint">
		<bool>true</bool>
	</edit>
	<edit mode="assign" name="hintstyle">
		<const>hintslight</const>
	</edit>
	<edit mode="assign" name="lcdfilter">
		<const>lcddefault</const>
	</edit>
	<edit mode="assign" name="antialias">
		<bool>true</bool>
	</edit>
	<edit mode="assign" name="embeddedbitmap">
		<bool>false</bool>
	</edit>
</match>

<!-- Disable autohint for bold fonts so they are not overly bold -->
<match target="font" >
	<test compare="more" name="weight" >
		<const>medium</const>
	</test>
	<edit mode="assign" name="autohint" >
		<bool>false</bool>
	</edit>
</match>

<!-- Wide-space character languages -->
<match target="font">
	<test target="pattern" name="lang" compare="contains">
		<string>zh</string>
	</test>
	<test target="pattern" name="lang" compare="contains">
		<string>ja</string>
	</test>
	<test target="pattern" name="lang" compare="contains">
		<string>ko</string>
	</test>
	<edit name="spacing">
		<const>proportional</const>
	</edit>
	<edit name="globaladvance">
		<bool>false</bool>
	</edit>
</match>
</fontconfig>
