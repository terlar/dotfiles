<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

	<match target="pattern">
		<edit name="dpi" mode="assign">
			<double>160</double>
		</edit>
	</match>

	<!-- Base rendering settings -->
	<match target="font">
		<edit name="rgba" mode="assign">
			<const>rgb</const>
		</edit>
		<edit name="hinting" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="autohint" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="antialias" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="hintstyle" mode="assign">
			<const>hintslight</const>
		</edit>
		<edit name="lcdfilter" mode="assign">
			<const>lcddefault</const>
		</edit>
		<edit name="embeddedbitmap" mode="assign">
			<bool>false</bool>
		</edit>
	</match>

	<!-- Disable autohint for bold fonts so they are not overly bold -->
	<match target="font" >
		<test compare="more" name="weight" >
			<const>medium</const>
		</test>
		<edit mode="assign" name="autohint" >
			<bool>false</bool>
		</edit>
	</match>

	<!-- Default fonts -->
	<alias>
		<family>serif</family>
		<prefer>
			<family>Merriweather</family>
			<family>Source Serif Pro</family>
			<family>Source Han Sans CN</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Merriweather Sans</family>
			<family>Source Sans Pro</family>
			<family>Source Han Sans CN</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Input Mono</family>
			<family>Source Code Pro</family>
			<family>Source Han Sans CN</family>
		</prefer>
	</alias>

	<match target="pattern">
		<test qual="any" name="family"><string>fixed</string></test>
		<edit name="family" mode="assign"><string>monospace</string></edit>
	</match>

</fontconfig>
