<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

	<match target="pattern">
		<edit name="dpi" mode="assign">
			<double>114</double>
		</edit>
	</match>

	<!-- Base rendering settings -->
	<match target="font">
		<edit name="rgba" mode="assign">
			<const>rgb</const>
		</edit>
		<edit name="hinting" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="autohint" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="antialias" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="hintstyle" mode="assign">
			<const>hintslight</const>
		</edit>
		<edit name="lcdfilter" mode="assign">
			<const>lcddefault</const>
		</edit>
		<edit name="embeddedbitmap" mode="assign">
			<bool>false</bool>
		</edit>
	</match>

	<!--
	  Synthetic emboldening for fonts that do not have bold face available
	-->
	<match target="font">
		<!-- Check to see if the font is just regular -->
		<test name="weight" compare="less_eq">
			<const>medium</const>
		</test>
		<!-- Check to see if the pattern requests bold -->
		<test target="pattern" name="weight" compare="more">
			<const>medium</const>
		</test>
		<!--
		  Set the embolden flag
		  needed for applications using cairo
		-->
		<edit name="embolden" mode="assign">
			<bool>true</bool>
		</edit>
		<!--
		 set weight to bold
		 needed for applications using Xft directly
		-->
		<edit name="weight" mode="assign">
			<const>bold</const>
		</edit>
	</match>

	<!-- Disable autohint for bold fonts so they are not overly bold -->
	<match target="font" >
		<test compare="more" name="weight" >
			<const>medium</const>
		</test>
		<edit mode="assign" name="autohint" >
			<bool>false</bool>
		</edit>
	</match>

	<!-- Default fonts -->
	<alias>
		<family>serif</family>
		<prefer>
			<family>Merriweather</family>
			<family>Source Serif Pro</family>
			<family>Source Han Sans CN</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Merriweather Sans</family>
			<family>Source Sans Pro</family>
			<family>Source Han Sans CN</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Input Mono</family>
			<family>Source Code Pro</family>
			<family>Source Han Sans CN</family>
		</prefer>
	</alias>

	<match target="pattern">
		<test qual="any" name="family"><string>fixed</string></test>
		<edit name="family" mode="assign"><string>monospace</string></edit>
	</match>

	<!-- Wide-space character languages -->
	<match target="font">
		<test target="pattern" name="lang" compare="contains">
			<string>zh</string>
			<string>ja</string>
			<string>ko</string>
		</test>
		<edit name="spacing">
			<const>proportional</const>
		</edit>
		<edit name="globaladvance">
			<bool>false</bool>
		</edit>
	</match>

	<match target="font">
		<test name="family" qual="any">
			<string>Source Han Sans CN</string>
			<string>SimSun</string>
		</test>
		<test name="pixelsize" compare="less_eq">
			<double>14</double>
		</test>
		<edit name="pixelsize" mode="assign">
			<double>14</double>
		</edit>
	</match>
</fontconfig>
